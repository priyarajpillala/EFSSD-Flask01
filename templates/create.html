{% extends "base.html" %}

<!--Page Content -->
{% block content %}

    <h1>Add A Film</h1>
    <hr>

    <!-- Add Film Form -->
    <form method="post" enctype="multipart/form-data" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="col-lg-9">
            <!-- Film Title textinput -->
            <div class="form-floating">
                <input name="title" type="text" class="form-control" id="title" placeholder="Film Title">
                <label for="title">Film Title</label>
            </div>
        </div>
        <div class="col-lg-3">
            <!-- Release Year number input (with min and max attributes) -->
            <div class="form-floating">
                <input name="release_year" type="number" class="form-control" id="release_year" placeholder="Release Year" min="1900" max="2100">
                <label for="release_year">Release Year</label>
            </div>
        </div>
        <div class="col-12">
            <!-- Film Tag Line textinput -->
            <div class="form-floating">
                <input name="tagline" type="text" class="form-control" id="tagline" placeholder="Film Tag Line">
                <label for="tagline">Film Tag Line</label>
            </div>
        </div>
        <div class="col-12">
            <!-- Director textinput -->
            <div class="form-floating">
                <input name="director" type="text" class="form-control" id="director" placeholder="Director">
                <label for="director">Director</label>
            </div>
        </div>
        <div class="col-12 mt-0">
            <!-- Film poster file uploadï€ -->
            <div class="d-flex flex-sm-row align-items-center justify-content-center mt-3 gap-2">
                <label for="poster">Poster/Image</label>
                <input name="poster" type="text" accept="image/*" class="form-control" id="poster" placeholder="Film Poster">
            </div>
        </div>
        <div class="col-lg-5">
            <!-- Genre select with predefined options -->
            <div class="form-floating">
                <select name="genre" class="form-select" id="genre" aria-label="Genre select">
                    <option value="">Select Genre</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Other">Other</option>
                </select>
                <label for="genre">Genre</label>
            </div>
        </div>
        <div class="col-sm-4 col-lg-2 pb-3 text-center">
            <!-- Watched checkbox -->
            <div class="d-flex flex-sm-row align-items-center justify-content-center mt-3 gap-2">
                <div class="form-check">
                    <input name="watched" class="form-check-input" type="checkbox" id="watched">
                </div>
                <label class="form-check-label" for="watched">Watched</label>
            </div>
        </div>
        <div class="col-sm-8 col-lg-5 text-center">
            <!-- Rating radio buttons -->
            <label for="rating" class="form-label mt-3 me-2 text-muted">Rating</label>
            <div class="btn-group" role="group" aria-label="Rating">
                <input type="radio" class="btn-check" name="rating" id="rating1" autocomplete="off" value="1">
                <label class="btn btn-outline-primary" for="rating1">1</label>

                <input type="radio" class="btn-check" name="rating" id="rating2" autocomplete="off" value="2">
                <label class="btn btn-outline-primary" for="rating2">2</label>

                <input type="radio" class="btn-check" name="rating" id="rating3" autocomplete="off" value="3">
                <label class="btn btn-outline-primary" for="rating3">3</label>

                <input type="radio" class="btn-check" name="rating" id="rating4" autocomplete="off" value="4">
                <label class="btn btn-outline-primary" for="rating4">4</label>

                <input type="radio" class="btn-check" name="rating" id="rating5" autocomplete="off" value="5">
                <label class="btn btn-outline-primary" for="rating5">5</label>
            </div>
        </div>
        <div class="col-12">
            <!-- Review textarea -->
            <div class="form-floating">
                <textarea name="review" class="form-control" placeholder="Leave a review here" id="review" style="height: 100px"></textarea>
                <label for="review">Review</label>
            </div>
        </div>
        
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success w-100">Create</button>
        </div>
            
    </form>

{% endblock %}
